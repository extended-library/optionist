language: node_js

node_js:
  - node
  - lts/*
  - 10
  - 9
  - 8
  - 7
  - 6

notifications:
  email: false

cache:
  npm: true
  directories:
    - ./dist

jobs:
  include:
    - stage: build
      script: npm run build

    - stage: test
      name: "test:src"
      script: npm run test:src

    - stage: test
      name: "test:dist"
      script: npm run test:dist

